	<script >
	  $(function() {
		var programData = {
			0:['Orphan Care Programme','Botswana', 'Pure transfer plus'],
			1:['Orphans and Vulnerable Children','Burkina Faso', 'Income transfer plus'],
			2:['Pilot Conditional Cash Transfer Programme  (Ain-es-Sara)','Egypt', 'Income transfer plus'],
			3:['Meket Livelihoods Development Project','Ethiopia', 'Income transfer plus'],
			4:['Ethiopia Graduation Pilot','Ethiopia', 'Income transfer plus'],
			5:['Productive Safety Net Program','Ethiopia', 'Income transfer plus']
		};
		var categoryData ={
			'children':[0,1,3,5],
			'disabled':[0,3,5],
			'cash':[0,1,3,5],
			'poor':[0,1,2,3,4,5],
			'elderly':[0,3,5],
			'farmers':[0,1,2,3,4,5],
			'botswana':[0],
			'socialprotection':[0,1,3,4,5],
			'cash':[0,1,3,5];
			'proxy':[0,3,4,5],
			'categorical':[0],
			'incometransfer':[0,1,2,3,4,5],
			'allowances':[0,3,4,5],
			'humandevelopment':[0,1,2]
		}
	    $("table#programTable").tablesorter({ sortList: [[1,0]] });
		$('#popup').popover();
		var hash = window.location.hash;
		buildTable(hash);
		
		function buildTable(category){
			category = category.replace('#','');
			$("table#programTable").empty();
			$("table#programTable").append('<thead><tr><th>Program Name</th><th>Country</th><th>Program Type</th></tr></thead><tbody>');
			for(val in categoryData[category]){
				$("table#programTable").append('<tr><td>'+programData[val][0]+'</td><td>'+programData[val][1]+'</td><td>'+programData[val][2]+'</td></tr>');
			}
			$("table#programTable").append('</tbody>');
			$("table#programTable").tablesorter({ sortList: [[1,0]] });
		}
	  });	
	</script>
