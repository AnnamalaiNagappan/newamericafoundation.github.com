<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Overlays</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.js'></script>
<link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.6/mapbox.css' rel='stylesheet' />
<link rel="stylesheet" type="text/css" href="styles/controls.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
<h1 style="width:920px;margin:0 auto;">Overlay visualizations</h1>
<div id="map" style="height:1000px;width:920px;margin:0 auto;"></div>
<div id="top">
  <div id="btns">
    <div id="btn_add1" class="active">Change in poverty</div>
    <div id="btn_add2">Number of poor 2001</div>
    <div id="btn_first">Poverty 2001</div>
    <div id="btn_second">Poverty 2005</div>
    <div id="btn_third">% access to electricity</div>
    <div id="btn_fourth">Literacy</div>
    <div id="btn_fifth">Population 2001</div>
  </div>
  <!--end btns--> 
</div>
<script>
  mapbox.auto('map', 'dcworldbank.overlay_change');
  $(document).ready(function(){
	$('#btn_add1').click(function(){
	    mapbox.auto('map', 'dcworldbank.overlay_change');	  
		$('#map').empty()
		$('#btn_add2,#btn_second,#btn_third,#btn_fourth,#btn_fifth').removeClass('active');
		$(this).addClass('active');
	});								
	$('#btn_add2').click(function(){
	    mapbox.auto('map', 'dcworldbank.overlay_poor');	  
		$('#map').empty()
		$('#btn_add1,#btn_second,#btn_third,#btn_fourth,#btn_fifth').removeClass('active');
		$(this).addClass('active');
	});								
	$('#btn_first').click(function(){
	    mapbox.auto('map', 'dcworldbank.overlay_pov2001');	  
		$('#map').empty()
		$('#btn_add1,#btn_add2,#btn_second,#btn_third,#btn_fourth,#btn_fifth').removeClass('active');
		$(this).addClass('active');
	});								
	$('#btn_second').click(function(){
	    mapbox.auto('map', 'dcworldbank.overlay_pov2005');	  
		$('#map').empty()
		$('#btn_add1,#btn_add2,#btn_first,#btn_third,#btn_fourth,#btn_fifth').removeClass('active');
		$(this).addClass('active');
	});								
	$('#btn_third').click(function(){
	    mapbox.auto('map', 'dcworldbank.overlay_elec2001');	  
		$('#map').empty()
		$('#btn_add1,#btn_add2,#btn_first,#btn_second,#btn_fourth,#btn_fifth').removeClass('active');
		$(this).addClass('active');
	});	
	$('#btn_fourth').click(function(){
	    mapbox.auto('map', 'dcworldbank.overlay_lit2001');	  
		$('#map').empty()
		$('#btn_add1,#btn_add2,#btn_first,#btn_second,#btn_third,#btn_fifth').removeClass('active');
		$(this).addClass('active');
	});	
	$('#btn_fifth').click(function(){
	    mapbox.auto('map', 'dcworldbank.overlay_pop2001');	  
		$('#map').empty()
		$('#btn_add1,#btn_add2,#btn_first,#btn_second,#btn_third,#btn_fourth').removeClass('active');
		$(this).addClass('active');
	});	
  }); // end ready
</script>
<p style="width:920px;margin:0 auto;text-align:center;"><a href="descriptives.html">Descriptives</a> | <a href="overlays.html">Overlays</a> | <a href="timeline.html">Timeline</a></p>

</body>
