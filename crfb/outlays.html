<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Outlays</title>
<link charset="utf-8" href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>
<script type="text/javascript" src="js/modules/exporting.js"></script>
<script>
var chart;
$(document).ready(function() {
   var gdpPercent = {'Net interest':'1.1% of GDP','Social Security':'XX% of GDP','Health care':'5.5% of GDP','Other mandatory':'4.2% of GDP','Defense':'4.4% of GDP','Nondefense':'4% of GDP','Tax expenditure':'XX% of GDP'};
   chart = new Highcharts.Chart({
      chart: {
         renderTo: 'container',
         plotBackgroundColor: null,
         plotBorderWidth: null,
         plotShadow: false
      },
      title: {
         text: 'Outlays'
      },
	   credits: {
        text: 'NewAmerica.net',
        href: 'http://newamerica.net'
      },
      tooltip: {
         formatter: function() {
            return '<b>'+ this.point.name +'</b>: '+ '$' + this.y + ' billion';
         }
      },
      plotOptions: {
         pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
               enabled: true,
               formatter: function() {
                  return '<b>'+ this.point.name +'</b>: ' + gdpPercent[this.point.name];
               }
            }
         }
      },
       series: [{
         type: 'pie',
         name: 'Outlays',
         data: [
            ['Net interest',   224],
            ['Social Security',   770],
            ['Health care',   847],
            ['Other mandatory',   653],
            ['Defense',   680],
            ['Nondefense',       628],
            ['Tax expenditure',    1051]
         ]
      }]
   });
});
</script>
</head>
<body>
<div id="container" style="width: 800px; height: 410px; margin: 0 auto"></div>
</body>
</html>
