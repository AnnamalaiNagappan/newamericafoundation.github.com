<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CRFB Line Chart Example</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/highcharts.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
		<script type="text/javascript" src="js/modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'line',
						marginBottom: 35
					},
					title: {
						text: 'Federal Debt Held by the Public',
					},
					subtitle: {
						text: '(Percent of GDP)',
					},
					xAxis: {
				        tickInterval: 5,
						categories: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025', '2026', '2027', '2028', '2029', '2030', '2031', '2032', '2033', '2034', '2035']
					},
					yAxis: {
				        tickInterval: 20,
						max: 140,
						min: 0,
						title: {
							text: null
						},
						labels: {
						  formatter: function() {
							return this.value +'%';
						  }
						},
						plotLines: [{
							value: 0,
							width: 1,
							color: '#808080'
						}]
					},
					tooltip: {
						formatter: function() {
				                return '<b>'+ this.series.name +'</b><br/>'+
								this.x +': '+ this.y +'% of GDP';
						}
					},
					legend: {
						layout: 'vertical',
						verticalAlign: 'top',
						backgroundColor: '#FFFFFF',
						align: 'left',
						verticalAlign: 'top',
						x: 65,
						y: 50,
						floating: true,
						shadow: true
					},
					credits: {
					  text: 'Committee for a Responsible Federal Budget, U.S. Budget Watch',
					  href: 'http://crfb.org'
					},
					plotOptions: {
						line: {
							shadow: false
						}
					},
					series: [{
						name: 'CRFB Realistic Baseline',
						color: '#666666',
						dashStyle: 'shortdot',
						lineWidth: 4,
						data: [34.7, 32.5, 33.6, 35.6, 36.8, 36.9, 36.5, 36.2, 40.3, 53.5, 62.1, 67.7, 72.6, 77.1, 79.2, 79.2, 79.4, 79.8, 80.4, 81.6, 82.9, 84.3, 86.1, 88.3, 90.8, 93.6, 96.7, 99.8, 103.1, 106.5, 110.2, 114.1, 118.1, 122.2, 126.4, 130.7],
						marker: {
						  enabled: false
						  }
					}, {
						name: 'Historical Ave., 1970-2007',
						color: '#000000',
						lineWidth: 3,
						data: [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
						marker: {
						  enabled: false
						  }
					}, {
						name: 'Current Law',
						color: '#990000',
						lineWidth: 3,
						data: [35, 33, 34, 36, 37, 37, 37, 36, 41, 54, 63, 68, 73, 75, 75, 73, 71, 69, 67, 66, 64, 63, 62, 61, 61, 60, 60, 60, 59, 59, 59, 59, 59, 59, 59, 59],
						marker: {
						  enabled: false
						  }
					}]
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		
				
	</body>
</html>
