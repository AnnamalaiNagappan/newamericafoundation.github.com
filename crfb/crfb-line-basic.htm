<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CRFB Line Chart Example</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/highcharts.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
		<script type="text/javascript" src="js/modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'line',
						marginBottom: 35
					},
					title: {
						text: 'Debt by Candidate under Intermediate Assumptions',
					},
					subtitle: {
						text: '(Percentage of GDP)',
					},
					xAxis: {
						categories: ['2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
					},
					yAxis: {
						title: {
							text: null
						},
						labels: {
						  formatter: function() {
							return this.value +' %';
						  }
						},
						plotLines: [{
							value: 0,
							width: 1,
							color: '#808080'
						}]
					},
					tooltip: {
						formatter: function() {
				                return '<b>'+ this.series.name +'</b><br/>'+
								this.x +': '+ this.y +'% of GDP';
						}
					},
					legend: {
						layout: 'vertical',
						verticalAlign: 'top',
						backgroundColor: '#FFFFFF',
						align: 'left',
						verticalAlign: 'top',
						x: 65,
						y: 50,
						floating: true,
						shadow: true
					},
					credits: {
					  text: 'Committee for a Responsible Federal Budget',
					  href: 'http://crfb.org'
					},
					series: [{
						name: 'CRFB Realistic',
						color: '#333333',
						dashStyle: 'shortdot',
						lineWidth: 4,
						data: [73, 77.06, 79.18, 79.21, 79.40, 79.74, 80.39, 81.54, 82.87, 84],
						marker: {
						  enabled: false
						  }
					}, {
						name: 'Gingrich',
						data: [73, 79.3, 84.3, 88.0, 91.8, 95.9, 100.5, 105.7, 111.3, 117]
					}, {
						name: 'Paul',
						data: [73, 76.2, 77.4, 76.2, 74.9, 73.8, 73.0, 72.6, 72.2, 72]
					}, {
						name: 'Romney',
						data: [73, 77.5, 79.9, 80.1, 80.3, 80.5, 81.2, 82.4, 83.7, 85]
					}, {
						name: 'Santorum',
						data: [73, 80.5, 86.7, 90.4, 93.8, 97.4, 101.2, 105.7, 110.3, 115]
					}]
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		
				
	</body>
</html>
