<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CRFB Line Chart Example</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/highcharts.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
		<script type="text/javascript" src="js/modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'line',
						marginBottom: 35
					},
					title: {
						text: 'Federal Debt Held by the Public Following Santorumâ€™s Campaign Proposals',
					},
					subtitle: {
						text: '(Percent of GDP)',
					},
					xAxis: {
						categories: ['2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
					},
					yAxis: {
						title: {
							text: null
						},
						max: 130,
						min: 60,
						labels: {
						  formatter: function() {
							return this.value +'%';
						  }
						},
						plotLines: [{
							value: 0,
							width: 1,
							color: '#808080'
						}]
					},
					tooltip: {
						formatter: function() {
				                return '<b>'+ this.series.name +'</b><br/>'+
								this.x +': '+ this.y +'% of GDP';
						}
					},
					legend: {
						layout: 'vertical',
						verticalAlign: 'top',
						backgroundColor: '#FFFFFF',
						align: 'left',
						verticalAlign: 'top',
						x: 65,
						y: 50,
						floating: true,
						shadow: true
					},
					credits: {
					  text: 'Committee for a Responsible Federal Budget, U.S. Budget Watch',
					  href: 'http://crfb.org'
					},
					plotOptions: {
						line: {
							shadow: false
						}
					},
					series: [{
						name: 'CRFB Realistic Baseline',
						color: '#666666',
						dashStyle: 'shortdot',
						lineWidth: 4,
						data: [73, 77.1, 79.2, 79.2, 79.4, 79.7, 80.4, 81.5, 82.9, 84],
						marker: {
						  enabled: false
						  }
					}, {
						name: 'Santorum Intermediate-Debt Scenario',
						color: '#00AA68',
						data: [73, 80.5, 86.7, 90.4, 93.8, 97.4, 101.2, 105.7, 110.3, 115]
					}, {
						name: 'Santorum High-Debt Scenario',
						color: '#0085CC',
						data: [73, 80.6, 87.0, 91.0, 94.7, 98.6, 103.0, 108.0, 113.2, 119]
					}, {
						name: 'Santorum Low-Debt Scenario',
						color: '#8448B0',
						data: [73, 76.8, 78.5, 78.3, 78.4, 78.6, 79.3, 80.4, 81.7, 83]
					}]
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		
				
	</body>
</html>
