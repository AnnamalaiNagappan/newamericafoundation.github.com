<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CRFB Line Chart Example</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/highcharts.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
		<script type="text/javascript" src="js/modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'line',
						marginBottom: 35
					},
					title: {
						text: null,
					},
					subtitle: {
						text: null,
					},
					xAxis: {
						categories: ['2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
					},
					yAxis: {
						title: {
							text: null
						},
				        tickInterval: 10,
						max: 130,
						min: 60,
						labels: {
						  formatter: function() {
							return this.value +'%';
						  }
						},
						plotLines: [{
							value: 0,
							width: 1,
							color: '#808080'
						}]
					},
					tooltip: {
						formatter: function() {
				                return '<b>'+ this.series.name +'</b><br/>'+
								this.x +': '+ this.y +'% of GDP';
						}
					},
					legend: {
						layout: 'vertical',
						verticalAlign: 'top',
						backgroundColor: '#FFFFFF',
						align: 'left',
						verticalAlign: 'top',
						x: 65,
						y: 20,
						floating: true,
						shadow: true
					},
					credits: {
					  text: 'Committee for a Responsible Federal Budget, U.S. Budget Watch',
					  href: 'http://crfb.org'
					},
				    plotOptions: {
						line: {
							shadow: false
							},
        				series: {
            				marker: {
                				enabled: false
            				}
       					 }
    				},
					series: [{
						name: 'CRFB Realistic Baseline',
						color: '#666666',
						dashStyle: 'shortdot',
						lineWidth: 4,
						data: [73, 77.9, 80.1, 80.1, 80.1, 80.3, 80.9, 82.1, 83.4, 85],
						marker: {
						  enabled: false
						  }
					}, {
						name: 'Gingrich Intermediate-Debt Scenario',
						color: '#00AA68',
						lineWidth: 4,
						data: [73, 79.9, 84.6, 88.0, 91.3, 95.0, 99.2, 104.0, 109.1, 114]
					}, {
						name: 'Gingrich High-Debt Scenario',
						color: '#00AA68',
						dashStyle: 'shortdash',
						data: [73, 80.1, 85.1, 90.0, 94.7, 99.9, 105.7, 112.1, 118.8, 126]
					}, {
						name: 'Gingrich Low-Debt Scenario',
						color: '#00AA68',
						dashStyle: 'dot',
						data: [73, 78.4, 81.3, 82.8, 84.1, 85.8, 88.0, 90.7, 93.7, 97]
					}]
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		
				
	</body>
</html>
