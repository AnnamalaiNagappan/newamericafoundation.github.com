<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CRFB Line Chart Example</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/highcharts.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
		<script type="text/javascript" src="js/modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'line',
						marginBottom: 35
					},
					title: {
						text: 'Debt by Candidate',
					},
					subtitle: {
						text: 'Intermediate-Debt Scenario Estimates (Percent of GDP)',
					},
					xAxis: {
						categories: ['2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
					},
					yAxis: {
						title: {
							text: null
						},
						labels: {
						  formatter: function() {
							return this.value +'%';
						  }
						},
						plotLines: [{
							value: 0,
							width: 1,
							color: '#808080'
						}]
					},
					tooltip: {
						formatter: function() {
				                return '<b>'+ this.series.name +'</b><br/>'+
								this.x +': '+ this.y +'% of GDP';
						}
					},
					legend: {
						layout: 'vertical',
						verticalAlign: 'top',
						backgroundColor: '#FFFFFF',
						align: 'left',
						verticalAlign: 'top',
						x: 65,
						y: 50,
						floating: true,
						shadow: true
					},
					credits: {
					  text: 'Committee for a Responsible Federal Budget, U.S. Budget Watch',
					  href: 'http://crfb.org'
					},
					plotOptions: {
						line: {
							shadow: false
						}
					},
					series: [{
						name: 'CRFB Realistic Baseline',
						color: '#666666',
						dashStyle: 'shortdot',
						lineWidth: 4,
						data: [73, 77.87, 80.14, 80.10, 80.05, 80.34, 80.94, 82.07, 83.35, 85],
						marker: {
						  enabled: false
						  }
					}, {
						name: 'Gingrich',
						color: '#00AA68',
						data: [73, 79.9, 84.6, 88.0, 91.3, 95.0, 99.2, 104.0, 109.1, 114]
					}, {
						name: 'Paul',
						color: '#0085CC',
						data: [73, 77.0, 78.4, 77.2, 75.9, 75.1, 74.7, 74.8, 75.1, 76]
					}, {
						name: 'Romney',
						color: '#8448B0',
						data: [73, 78.3, 80.9, 81.1, 81.0, 81.3, 81.9, 83.1, 84.4, 86]
					}, {
						name: 'Santorum',
						color: '#EB8104',
						data: [73, 80.4, 85.7, 88.2, 90.1, 92.2, 94.7, 97.6, 100.7, 104]
					}]
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		
				
	</body>
</html>
