<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CRFB Column Chart Example</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/highcharts.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
		<script type="text/javascript" src="js/modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'column',
						marginBottom: 35
					},
					title: {
						text: 'Annual Deficits',
						x: -20 //center
					},
					subtitle: {
						text: 'Intermediate-Cost Estimates (Percentage of GDP)',
						x: -20
					},
					xAxis: {
						categories: ['2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
					},
					yAxis: {
						min: 0,
						tickInterval: 3,
						title: {
							text: null
						},
						labels: {
						  formatter: function() {
							return this.value +' %';
						  }
						}
					},
					legend: {
						layout: 'vertical',
						backgroundColor: '#FFFFFF',
						align: 'left',
						verticalAlign: 'top',
						x: 35,
						y: 35,
						floating: true,
						shadow: true
					},
					credits: {
					  text: 'Committee for a Responsible Federal Budget',
					  href: 'http://crfb.org'
					},
					tooltip: {
						formatter: function() {
				                return '<b>'+ this.series.name +'</b><br/>'+
								this.x +': '+ this.y +'% of GDP';
						}
					},
					plotOptions: {
						column: {
							pointPadding: 0.2,
							borderWidth: 0,
							pointWidth: 10,
							shadow: false
						}
					},
					series: [{
						name: 'CRFB Realistic',
						color: '#333333',
//						type: 'line',
//						dashStyle: 'shortdot',
//						marker: {
//						  enabled: false
//						  },
						data: [5.6, 4.5, 4.1, 4.2, 3.9, 3.9, 4.3, 4.5, 4.7]
					}, {
						name: 'Gingrich',
						data: [7.8, 7.4, 8.1, 8.4, 8.2, 8.6, 9.3, 9.8, 10.2]
					}, {
						name: 'Paul',
						data: [4.7, 3.6, 2.7, 2.6, 2.2, 2.2, 2.4, 2.4, 2.4]
					}, {
						name: 'Romney',
						data: [5.2, 4.2, 3.9, 4.2, 3.9, 3.8, 4.2, 4.5, 4.7]
					}, {
						name: 'Santorum',
						data: [9.0, 8.8, 8.2, 8.1, 7.8, 7.9, 8.5, 8.9, 9.1]
					}]
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		
				
	</body>
</html>
