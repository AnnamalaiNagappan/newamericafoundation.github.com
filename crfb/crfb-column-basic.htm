<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CRFB Column Chart Example</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/highcharts.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
		<script type="text/javascript" src="js/modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'column',
						marginBottom: 35
					},
					title: {
						text: null,
					},
					subtitle: {
						text: null,
					},
					xAxis: {
						categories: ['2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
					},
					yAxis: {
						min: 0,
						tickInterval: 3,
						title: {
							text: null
						},
						labels: {
						  formatter: function() {
							return this.value +'%';
						  }
						}
					},
					legend: {
						layout: 'horizontal',
						backgroundColor: '#FFFFFF',
						verticalAlign: 'top',
						floating: true,
						y: 10,
						shadow: true
					},
					credits: {
					  text: 'Committee for a Responsible Federal Budget, U.S. Budget Watch',
					  href: 'http://crfb.org'
					},
					tooltip: {
						formatter: function() {
				                return '<b>'+ this.series.name +'</b><br/>'+
								this.x +': '+ this.y +'% of GDP';
						}
					},
					plotOptions: {
//						series: {
//							pointPadding: 0,
//						},
						column: {
							pointPadding: 0,
							groupPadding: 0.1,
							borderWidth: 0,
							pointWidth: 14,
							shadow: false
						}
					},
					series: [{
						name: 'CRFB Realistic Baseline',
						color: '#666666',
//						type: 'line',
//						dashStyle: 'shortdot',
//						marker: {
//						  enabled: false
//						  },
						data: [5.7, 4.7, 4.1, 4.0, 3.8, 3.8, 4.3, 4.5, 4.6]
					}, {
						name: 'Gingrich',
						color: '#00AA68',
						data: [7.8, 7.3, 7.7, 7.8, 7.8, 8.1, 8.8, 9.3, 9.7]
					}, {
						name: 'Paul',
						color: '#0085CC',
						data: [4.9, 3.8, 2.8, 2.6, 2.6, 2.6, 3.0, 3.2, 3.3]
					}, {
						name: 'Romney',
						color: '#8448B0',
						data: [5.3, 4.3, 3.8, 4.0, 3.8, 3.8, 4.2, 4.4, 4.6]
					}, {
						name: 'Santorum',
						color: '#EB8104',
						data: [8.3, 7.9, 6.9, 6.5, 6.2, 6.2, 6.7, 7.0, 7.1]
					}]
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		
				
	</body>
</html>
