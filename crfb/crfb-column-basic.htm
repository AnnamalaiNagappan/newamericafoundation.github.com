<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="../js/highcharts.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
		<script type="text/javascript" src="../js/modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'column'
					},
					title: {
						text: 'CRFB Sample Chart',
						x: -20 //center
					},
					subtitle: {
						text: 'GOP Candidates\' Budget Implications',
						x: -20
					},
					xAxis: {
						categories: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
					},
					yAxis: {
						min: 0,
						title: {
							text: 'Percentage of GDFP'
						}
					},
					legend: {
						layout: 'vertical',
						backgroundColor: '#FFFFFF',
						align: 'left',
						verticalAlign: 'top',
						x: 100,
						y: 70,
						floating: true,
						shadow: true
					},
					tooltip: {
						formatter: function() {
							return ''+
								this.x +': '+ this.y +'% of GDP';
						}
					},
					plotOptions: {
						column: {
							pointPadding: 0.2,
							borderWidth: 0,
							pointWidth: 5,
						}
					},
					series: [{
						name: 'CRFB',
						data: [8.6, 6.5, 5.2, 3.9, 3.6, 4.0, 3.8, 3.8, 4.1, 4.4, 4.5]
					}, {
						name: 'Obama',
						data: [0,0, 5.1, 2.9, 2.4, 2.7, 2.4, 2.4, 2.7, 2.9, 2.9]
					}, {
						name: 'Paul',
						data: [0,0, 4.5, 3.2, 2.5, 2.7, 2.6, 2.6, 2.7, 2.7, 2.7]
					}, {
						name: 'Romney',
						data: [0,0, 4.8, 3.6, 3.4, 3.9, 3.8, 3.7, 4.1, 4.3, 4.6]
					}, {
						name: 'Gingrich',
						data: [0,0, 7.0, 6.4, 7.0, 7.7, 8.0, 8.3, 8.8, 9.2, 9.6]
					}, {
						name: 'Santorum',
						data: [0,0, 8.3, 7.9, 7.4, 7.9, 8.1, 8.3, 8.7, 9.0, 9.4]
					}]
				});
				
				
			});
				
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
		
				
	</body>
</html>
