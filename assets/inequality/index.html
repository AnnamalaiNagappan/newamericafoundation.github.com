<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>The Impact of the Great Recession</title>
<link charset="utf-8" href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>
<script type="text/javascript" src="js/themes/naf.js"></script>
<script type="text/javascript" src="js/modules/exporting.js"></script>
<script>
var chart;
$(document).ready(function() {
	var tooltip = {
		'less than 20%':'2007 median income: <strong>$8,500</strong><br />2010 median income: <strong>$6,200</strong>',
		'20-39.9%':'2007 median income: <strong>$39,600</strong><br />2010 median income: <strong>$25,600</strong>',
		'40-59.9%':'2007 median income: <strong>$92,300</strong><br />2010 median income: <strong>$65,900</strong>',
		'60-79.9%':'2007 median income: <strong>$215,700</strong><br />2010 median income: <strong>$128,600</strong>',
		'80-89.9%':'2007 median income: <strong>$373,200</strong><br />2010 median income: <strong>$286,600</strong>',
		'90-100%':'2007 median income: <strong>$1,172,300</strong><br />2010 median income: <strong>$1,194,300</strong>'};
	chart = new Highcharts.Chart({
		chart: {
			renderTo: 'container',
			type: 'column'
		},
		title: {
			text: 'The Impact of the Great Recession on Wealth'
		},
	    subtitle: {
		  text: "Change in median net worth from '07 to '10",  
	    },
	    credits: {
		  text: 'Source: Federal Reserve (2012), Survey of Consumer Finances',
		  href: 'http://www.federalreserve.gov/econresdata/scf/scfindex.htm'
        },
		xAxis: {
			categories: ['less than 20%','20-39.9%','40-59.9%','60-79.9%','80-89.9%','90-100%']
		},
        yAxis: {
          title: {
            text: '% change in net worth'
          },
		  labels: {
		    formatter: function() {
				  return this.value +' %';
		    }
		  },
		  plotBands: [{ 
				from: 0,
				to: -60,
				color: 'rgba(68, 95, 158, 0.2)',
			}]
        },
        tooltip: {
	      formatter: function() {
			return ''+
			  '<strong>Income group: ' + this.x + '</strong><br />' + '<p>'+tooltip[this.x]+'</p>';
		  }
		},
		legend: {
			y: -10,
		},
		exporting: {
		  buttons: {
			exportButton: {
			  symbolFill: '#FFF',
			  hoverSymbolFill: '#efefef',
			  symbolStroke: '#444449',
			},
			printButton: {
			  enabled: false,
			}
		  }
		},
		plotOptions: {
			column: {
				cursor: 'pointer',
				dataLabels: {
					enabled: true,
					color: '#000000',
					style: {
						fontWeight: 'bold',
						fontSize: '14px'
					},
					formatter: function() {
						return this.y +'%';
					}
				}
			}
		},
		series: [{
            name: 'Grouped by income percentile',
			data: [-27.1,-35.4,-28.6,-40.4,-23.2,1.9]
		}]
	});
});   
</script>
</head>

<div id="container" style="width: 568px; height: 325px; margin: 0 auto"></div>
