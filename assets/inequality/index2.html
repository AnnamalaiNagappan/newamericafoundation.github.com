<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>The Impact of the Great Recession</title>
<link charset="utf-8" href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>
<script type="text/javascript" src="js/themes/naf.js"></script>
<script type="text/javascript" src="js/modules/exporting.js"></script>
<script>
var chart;
$(document).ready(function() {
	var tooltip = {
		'less than 25%':'2007 net worth: <strong>$1,300</strong><br />2010 net worth: <strong>â‰ˆ$0</strong>',
		'25-49.9%':'2007 net worth: <strong>$56,800</strong><br />2010 net worth: <strong>$32,200</strong>',
		'50-74.9%':'2007 net worth: <strong>$230,800</strong><br />2010 net worth: <strong>$157,200</strong>',
		'75-89.9%':'2007 net worth: <strong>$601,200</strong><br />2010 net worth: <strong>$482,700</strong>',
		'90-100%':'2007 net worth: <strong>$1,991,900</strong><br />2010 net worth: <strong>$1,864,100</strong>',};
	chart = new Highcharts.Chart({
		chart: {
			renderTo: 'container',
			type: 'column'
		},
		title: {
			text: 'The Impact of the Great Recession on Wealth'
		},
	    subtitle: {
		  text: "Change in median net worth from '07 to '10",  
	    },
	    credits: {
		  text: 'Source: Federal Reserve (2012), Survey of Consumer Finances',
		  href: 'http://www.federalreserve.gov/econresdata/scf/scfindex.htm'
        },
		xAxis: {
			categories: ['less than 25%','25-49.9%','50-74.9%','75-89.9%','90-100%']
		},
        yAxis: {
          title: {
            text: '% change in net worth'
          },
		  min: -125,
		  labels: {
		    formatter: function() {
				  return this.value +' %';
		    }
		  },
		  plotBands: [{ 
				from: 0,
				to: -150,
				color: 'rgba(68, 95, 158, 0.2)',
			}]
        },
        tooltip: {
	      formatter: function() {
			return ''+
			  '<strong>Net worth percentile: ' + this.x + '</strong><br />' + '<p>'+tooltip[this.x]+'</p>';
		  }
		},
		legend: {
			y: -10,
		},
		exporting: {
		  buttons: {
			exportButton: {
			  symbolFill: '#FFF',
			  hoverSymbolFill: '#efefef',
			  symbolStroke: '#444449',
			},
			printButton: {
			  enabled: false,
			}
		  }
		},
		plotOptions: {
			column: {
				cursor: 'pointer',
				dataLabels: {
					enabled: true,
					color: '#000000',
					style: {
						fontWeight: 'bold',
						fontSize: '14px'
					},
					formatter: function() {
						return this.y +'%';
					}
				}
			}
		},
		series: [{
            name: 'Grouped by percentile of net worth',
			data: [-100.0,-43.3,-31.9,-19.7,-6.4]
		}]
	});
});   
</script>
</head>
<body>
<div id="container" style="width: 568px; height: 325px; margin: 0 auto"></div>

</html>
