<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<link charset="utf-8" href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/calc.js"></script>
</head>

<body>
<div id="interactive">
  <div id="top">
    <h3>Enter the loan amount you intend to borrow this year:</h3>
    <div id="formWrapper">
      <input id="loan" size="20" maxlength="15"/>
      <div id="calc"> Calculate </div>
    </div>
    <!-- end former wrapper --> 
  </div>
  <!--end top-->
  
  <div id="bottom">
    <h2>New America Foundation proposal</h2>
    <div id="naf" class="row">
      <div class="interest column">
        <p class="numb"> </p>
        <p class="label">Interest rate</p>
      </div>
      <div class="payment column">
        <p class="numb"> </p>
        <p class="label">Monthly payment</p>
      </div>
      <div class="totals column">
        <div class="monthly">
          <p class="numb"> </p>
          <p class="label">Total interest</p>
        </div>
        <div class="total">
          <p class="numb"> </p>
          <p class="label">Total loan</p>
        </div>
      </div>
      <div class="impact column">
        <p class="numb"> </p>
        <p class="label">Deficit impact</p>
      </div>
    </div>
  </div>
  <!-- end bottom -->
  
</div>
</body>
</html>
